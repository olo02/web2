<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body {
			display:grid;
			grid-template-columns:1fr 1fr;
		}
	</style>

	<script src=colors.js>
	</script>
</head>

<body>
	<div>	
		<a href='javascript0.html'><img src='d.png' width='15%'></a>
		<br>
		<input type="button" value="밤" onclick="
			daynight(this);
		">

		<h1>Function</h1>
		<h2>Basic</h2>

		<ol>
			<script>
				var 동물 = ['토끼','사자','하마','곰','양','원숭이'];
				
				var i=0;
				while(i < 동물.length){
					document.write('<li><a href="http://a.com/' + 동물[i] + '">' + 동물[i] + '</a></li>');			
					i=i+1;
				}
			</script>
			<ul>
				<script>
					function two() {
						document.write('<li>'+동물[2]+'</li>');
						document.write('<li>'+동물[3]+'</li>');
					}
					document.write('<li>'+동물[1]+'</li>');
					two();
					document.write('<li>'+동물[4]+'</li>');
					two();
				</script>
			</ul>
		</ol>

		<h1>Parameter & Argument</h1>
		<script>
			function onePlusone(){
				document.write(1+1+'<br>');
			}
			onePlusone();
			function sum(left, right){
				document.write(left+right+'<br>');
			}
			sum(2,3);
			sum(3,4);
		</script>

		<h1>Return</h1>
		<script>
			function sum2(left,right){
				return left+right
			}
			document.write(sum2(2,3)+'<br>');
			document.write('<div style="color:red">'+sum2(2,3)+'</div>');
			document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div>')
		</script>
	</div>

	<div>
		<h1>Object</h1>
		<h2>Create</h2>
		<script>
			var coworkers = {
				"programmer":"egoing",
				"designer":"leezche"
			};
			document.write("programmer : "+coworkers.programmer+"<br>");
			document.write("designer : "+coworkers.designer+"<br>");
			coworkers.bookkeeper = "duru";
			document.write("bookkeepper : "+coworkers.bookkeeper+"<br>")
			coworkers["data scientist"] = "taeho";
			document.write("data scientist : "+coworkers["data scientist"]+"<br>");
		</script>

		<h2>Iterate</h2>
		<script>
			for(var key in coworkers) {
				document.write(key+' : '+coworkers[key]+'<br>');
			}
		</script>

		<h2>Property & Method</h2>
		<script>
			coworkers.showAll = function(){
				for(var key in this){
					document.write(key+' : '+this[key]+'<br>');
				}
			}
			coworkers.showAll();
		</script>
	</div>
</body>

</html>
