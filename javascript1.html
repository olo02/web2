<h1>Comparison operators & Boolean</h1>

	<h3>1===1</h3> 
	<script>
		document.write(1===1);
	</script>

	<h3>1===2</h3>
	<script>
		document.write(1===2);
	</script>

	<h3>1<2</h3>

<div class=B>
<p>
	<h1>Conditional statements</h1>
	<h2>Program</h2>
	<script>
		document.write("1<br>");
		document.write("2<br>");
		document.write("3<br>");
		document.write("4<br>");
	</script>
	<h2>IF-true</h2>
	<script>
		document.write("1<br>");
		if(true){
		document.write("2<br>");
		} else{
		document.write("3<br>");
		}
		document.write("4<br>");
	</script>
	<h2>IF-false</h2>
	<script>
		document.write("1<br>");
		if(false){
			document.write("2<br>");
		} else{
			document.write("3<br>")
		}
		document.write("4<br>");
	</script>
</p>

<p>
	<input id=night_day type="button" value="night" onclick="
	if(document.querySelector('#night_day').value === 'night')
	{
		document.querySelector('body').style.backgroundColor = 'black'; 
		document.querySelector('body').style.color ='white';
		document.querySelector('#night_day').value = 'day';
	} else {
		document.querySelector('body').style.backgroundColor = 'white';
		document.querySelector('body').style.color = 'black';
		document.querySelector('#night_day').value = 'night';
	}
	">

</p>

<p>
	중복제거
	<input type="button" value="night" onclick=" 
	var target = document.querySelector('body');
	if(this.value === 'night')
	{
		target.style.backgroundColor = 'black'; 
		target.style.color ='white';
		this.value = 'day';

	} else {
		target.style.backgroundColor = 'white';
		target.style.color = 'black';
		this.value = 'night';
	}
	">

</p>
</div>

<div class=C>
<h1>Array</h1>
<h2>Syntax</h2>
<script>
	var coworkers = ["응공이", "으네"];
</script>
<h2>get</h2>
<script>
	document.write(coworkers[0]);
	document.write(coworkers[1]);
</script>
<h2>add</h2>
<script>
	coworkers.push('쟈');
	coworkers.push('죠');
</script>
<h2>count</h2>
<script>
	document.write(coworkers.length);
</script>

<p>
<h1>Loop</h1>
<ul>
<script>
	document.write('<li>1</li>');
	var i = 0;
	while(i < 3){
	document.write('<li>2</li>');
	document.write('<li>3</li>');
	i = i + 1;
	}
	document.write('<li>4</li>');
</script>
</ul>
</p>

	var 으네집 = ['성인', '으네', '쟈', '죠','응공'];
</script>
<h2>으네네 집</h2>
<ul>
<script>
	var i = 0;
	while(i < 으네집.length){
	document.write('<li><a href="http://a.com/'+으네집[i]+'/">'+으네집[i]+'</a></li>');
	i = i + 1;
	}
</script>
</ul>

	}
	this.value = '밤';
}
