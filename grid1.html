<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style>
	.container {
		display: grid;
		grid-template-columns:repeat(2, 1fr);
		gap: 10px 20px;
	}
	div {
		border: 5px solid gray;
		padding: 30px;
	}
	.a {
		grid-column :1/3;
		grid-row:1/2;
	}
</style>
</head>
<body>
<div class="container">
<div class="a">첫번째</div>

<div class="b">두번째</div>

<div class="c">세번째</div>

<div class="d">네번째</div>

<div class="e">다섯번째</div>

<div class="f">여섯번째</div>
</div>
<a href="css0.html"><img src="d.png" width="5%"></a>
</body>
</html>
